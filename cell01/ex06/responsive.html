<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two Cell Table</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      height: 100%;
      table-layout: fixed; 
    }

    td {
      border: 1px solid black;
      padding: 20px;
      word-wrap: break-word;
      font-size: 1.2em;
      text-align: center;
    }

    .cell1 {
      background-color: #c5c57d;
    }

    .cell2 {
      background-color: #f8c5b3; 
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <td class="cell1">Teddy</td>
      <td class="cell2">Bear</td>
    </tr>
  </table>

</body>
</html>
