<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two Cell Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    td {
      border: 1px solid black;
      padding: 20px;
    }
    .cell1 {
      background-color: #e893b9; /* สีเหลืองเขียวอ่อน */
    }
    .cell2 {
      background-color: #b2eeb3; /* สีชมพูพีช */
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <td class="cell1">Teddy</td>
      <td class="cell2">Bear</td>
    </tr>
  </table>

</body>
</html>
