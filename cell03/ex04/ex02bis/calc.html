<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Calculator (jQuery)</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>TEDDY Calculator</h1>
    
    <input type="text" id="left" placeholder="Enter left number">
    
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    
    <input type="text" id="right" placeholder="Enter right number">
    
    <input type="submit" value="Answer!" id="calculateButton">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
