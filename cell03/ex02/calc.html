<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Calculator</title>
</head>
<body>
  <h1>TEDDY Calculator</h1>
  
  <input type="text" id="left" placeholder="Enter left number">
  
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="%">%</option>
  </select>
  
  <input type="text" id="right" placeholder="Enter right number">
  
  <input type="submit" value="Answer!" onclick="calculate()">

  <script>
    function isPositiveInteger(value) {
      return /^\d+$/.test(value);
    }

    function calculate() {
      const left = document.getElementById('left').value;
      const right = document.getElementById('right').value;
      const operator = document.getElementById('operator').value;

      if (!isPositiveInteger(left) || !isPositiveInteger(right)) {
        alert('Error :(');
        return;
      }

      const leftNum = parseInt(left);
      const rightNum = parseInt(right);

      if ((operator === '/' || operator === '%') && rightNum === 0) {
        alert("It's over 9000!");
        console.log("It's over 9000!");
        return;
      }

      let result;

      switch(operator) {
        case '+': result = leftNum + rightNum; break;
        case '-': result = leftNum - rightNum; break;
        case '*': result = leftNum * rightNum; break;
        case '/': result = leftNum / rightNum; break;
        case '%': result = leftNum % rightNum; break;
      }

      alert("Result: " + result);
      console.log("Result: " + result);
    }

    // Alert every 30 seconds
    setInterval(() => {
      alert("Please, use me...");
    }, 30000);
  </script>
</body>
</html>
